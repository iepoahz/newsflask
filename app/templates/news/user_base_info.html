<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>用户中心</title>
	<link rel="stylesheet" type="text/css" href="../../static/news/css/reset.css">
	<link rel="stylesheet" type="text/css" href="../../static/news/css/main.css">
    <script type="text/javascript" src="../../static/news/js/jquery-1.12.4.min.js"></script>
	<script type="text/javascript" src="../../static/news/js/jquery.form.min.js"></script>
    <script type="text/javascript" src="../../static/news/js/user_base_info.js"></script>
    <style>
        .change_user_data div b {
            color: #9698a5;
            margin-left: 50px;
        }
    </style>
</head>
<body class="inframe_body">
<div class="change_user_data" >
        <h3 style="    font-size: 18px;padding: 10px 20px;color: #9698a5;border-bottom:1px solid #ededed;">基本资料</h3>
    <br>
        <div class="user_data">
            <b>用户昵称：</b>
            <span id="nick_name_data">{{ data.user.nick_name }}</span>
        </div>
    <br>
         <div class="user_data">
             <b>个性签名：</b>
            <span id="signature_data">{{ data.user.signature }}</span>
        </div>
    <br>
        <div class="user_data">
            <b>性别：</b>
            <span id="gender_data">{% if data.user.gender=="MAN" %}男{% elif data.user.gender == "WOMAN" %}女{% endif %}</span>
        </div>
        <div class="user_data">
            <button class="input_sub">修改</button>
        </div>
    </div>

    <form class="base_info" style="display: none">
        <h3>基本资料</h3>
        <div class="form-group">
            <label>用户昵称：</label>
            <input id="nick_name" type="text" name="" class="input_txt" value="{{ data.user.nick_name }}">
        </div>
        <div class="form-group">
            <label>个性签名：</label>
            <input id="signature" type="text" name="signature" class="input_txt"  value="{{ data.user.signature }}">
        </div>
        <div class="form-group">
            <label>性别：</label>
            {% if data.user.gender == "MAN" %}
            <input class="gender" type="radio" name="gender" checked="checked" value="man"> <b>男</b>&nbsp;&nbsp;&nbsp;&nbsp;
            <input class="gender" type="radio" name="gender"  value="woman">  <b>女</b>
            {% else %}
             <input class="gender" type="radio" name="gender"  value="man"> <b>男</b>&nbsp;&nbsp;&nbsp;&nbsp;
            <input class="gender" type="radio" name="gender" checked="checked" value="woman">  <b>女</b>
            {% endif %}
        </div>
        <div class="form-group">
            <input type="submit" value="保 存" class="input_sub">
        </div>
    </form>

</body>
</html>
